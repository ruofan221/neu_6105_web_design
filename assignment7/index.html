		<div class="quickadd"><button id="QuickAdd">+ Add</button></div>
		<div class="quickadd"><button id="View">+ View</button></div>
		<div class="quickaddForm">
			<label for="fullname">Name</label><input  required type="text" id="fullname" class="formFields">
			<label for="phone">Phone</label><input type="text"  required id="phone" class="formFields">
			<label for="address">Address</label><textarea  required name="address" id="address" cols="30" rows="10"
				class="formFields"></textarea>
			<label for="city">City</label><input type="text" required id="city" class="formFields">
			<label for="email">E-Mail</label><input  required type="text" id="email" class="formFields">
		</form>
			<br><br>
			<button id="Add">Add Now</button><button id="Cancel">Cancel</button>
